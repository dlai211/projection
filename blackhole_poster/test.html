    <button id="btn" class="unmute" aria-pressed="true" title="Unmute / Mute">ðŸ”‡ Unmute</button>

</div>

<script>
  const v = document.getElementById('v');
  const btn = document.getElementById('btn');

  // Try to start playback immediately (handles some mobile quirks)
  v.play().catch(()=>{ /* will start after first user interaction */ });

  function updateBtn(){
    btn.textContent = v.muted ? 'ðŸ”‡ Unmute' : 'ðŸ”Š Mute';
    btn.setAttribute('aria-pressed', (!v.muted).toString());
  }
  btn.addEventListener('click', () => {
    v.muted = !v.muted;
    if (!v.paused) v.play().catch(()=>{});
    updateBtn();
  });
  // Also unmute on first tap anywhere on the video
  v.addEventListener('click', () => {
    if (v.muted) { v.muted = false; updateBtn(); v.play().catch(()=>{}); }
  });
  updateBtn();
</script>
